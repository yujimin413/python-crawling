<!--
    css 선택자
    1. 태그
        <p>Pick this</p> 가 있으면
        p { ~~ } 와 같은 방법으로 사용 
    2. 클래스(태그에 별명을 주는 것)
        <p class="large">Pick this</p> 가 있으면
        .large { ~~ } 와 같은 방법으로 사용 
    3. 아이디
        <p id="title">Pick this</p> 가 있으면
        #title { ~~ } 와 같은 방법으로 사용 
    4. 자식 (바로 아래 자식태그 선택. 내가 원하는 태그에 별명 없을 때 사용)
        <div class="header">
            <p>Pick this</p>
            <p>Pick this</p>
        </div>에서 class가 header인 <div>태그의 자식 태그인 <p>태그를 선택하고 싶을 때
        .header > p { ~~ } 와 같은 방법으로 사용
-->

<!-- option + 클릭: 멀티커서-->

<!DOCTYPE html>
<html>
    <head>
        <!-- 문서의 잡다한 정보 -->
         <title>스타트핏: 운동의 시작</title>
         <style>
            #main-title { color: orange;}
            .sub-title {font-size: 24px;}
            .box {background-color: steelblue; padding: 15px; margin-bottom: 20px; border-radius: 5px;}
            .box > a {color: white;}
            .box > p {color: lightskyblue;}
         </style>
    </head>
    <body>
        <!-- 화면에 표시되는 내용 -->
        <h1 id="main-title">스타트핏: 운동의 시작</h1>
        <div class="box">
            <h1 class="sub-title">기초 체력업! 무분할 루틴</h1>
            <p>운동을 처음 시작하는 헬린이 모여</p> <!-- p태그: 문단 -->
            <a href="https://www.naver.com">지금 시작하기</a> <!-- a태그: 하이퍼링크 -->
        </div>

        <div class="box">
            <h1 class="sub-title">기초 체력업! 3분할 루틴</h1>
            <p>운동좀 했니? 드루와</p> <!-- p태그: 문단 -->
            <a href="https://www.naver.com">지금 시작하기</a> <!-- a태그: 하이퍼링크 -->
        </div>

        <div class="box">
            <h1 class="sub-title">나만의 운동 목표 설정</h1>
            <input type="text" placeholder="목표입력"> <!-- input: 입력 담당하는 태그-->
            <button onclick="alert('레츠기릿!')">저장하기</button> <!-- button에 onclick 추가하면(javascript) 팝업창 띄울 수 있음-->
            <ul> <!-- u태그: 목록-->
                <li><a href="#">웨이트로 몸짱되기!</a></li> <!-- shift+option 아래방향키: 현재 행 복붙-->
                <li><a href="#">웨이트로 몸짱되기!</a></li>
                <li><a href="#">웨이트로 몸짱되기!</a></li>
            </ul>
        </div>     
    </body>
</html>
